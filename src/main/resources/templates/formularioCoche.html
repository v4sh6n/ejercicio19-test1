<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Formulario de Coche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
   <!--  Agrega esta sección para mostrar mensajes 
    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <strong>Mensaje:</strong> ${mensaje}
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <strong>Error:</strong> ${error}
    </div>-->

    <div class="container mt-3">
        <h1 th:text="${titulo}"></h1>

        <form th:action="@{/coches/form}" method="post" th:object="${coche}">
            <!-- Campos del formulario -->
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required>
            </div>
            <div class="mb-3">
                <label for="anioFabricacion" class="form-label">Año de Fabricación</label>
                <input type="number" class="form-control" id="anioFabricacion" th:field="*{anioFabricacion}" required>
            </div>
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

</html>
