<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Listado de Coches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- Agrega esta secci칩n para mostrar mensajes -->
    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <strong>Mensaje:</strong> ${mensaje}
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <strong>Error:</strong> ${error}
    </div>

    <h1>Listado de Coches</h1>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>A침o de Fabricaci칩n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre la lista de coches y mostrar informaci칩n -->
            <tr th:each="coche : ${coches}">
                <td th:text="${coche.id}"></td>
                <td th:text="${coche.marca}"></td>
                <td th:text="${coche.modelo}"></td>
                <td th:text="${coche.anioFabricacion}"></td>
                <td>
                    <!-- Enlaces para editar y eliminar -->
                    <a th:href="@{'/coches/form?id=' + ${coche.id}}">Editar</a>
                    |
                    <a th:href="@{'/coches/eliminar/' + ${coche.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
